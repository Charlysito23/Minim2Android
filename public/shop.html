<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!-- Head content as in the previous example -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="styleShop.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
            $(document).ready(function () {
            var url = "dsaApp/items/shop";
            $.get(url, function (data) {
                for (var key = 0; key < 6; key++) {
                var newItem = $("<div class='escape-room-item'></div>");

            newItem.append("<h2>" + data[key].name + "</h2>");
            newItem.append("<img src='" + data[key].imageUrl + "' alt='Escape Room Item'>");
            newItem.append("<p>Description: " + data[key].description + "</p>");
            newItem.append("<p>Type: " + data[key].type + "</p>");
            newItem.append("<p>Price: " + data[key].price + "</p>");

            $("#itemsContainer").append(newItem);
                }
            });

            $("#logoutButton").click(function () {
                location.href = "/login.html"
            });
        });
    </script>
</head>
<body>
<div class="container">
    <div class="shop-container">
        <h1 class="custom-font">SHOP</h1>
        <p>Welcome to the shop. Please identify yourself</p>
        <div id="registrationForm">
            <form>
                <label for="userID">User ID:</label>
                <input type="text" id="userID" name="userID" required>
                <br>
                <button type="submit">Identify</button>
                <br>
            </form>
        </div>
    </div>

    <div id="itemsContainer">

        <!-- Aquí es donde se agregarán dinámicamente los elementos de la tienda -->
    </div>

    <div>
        <br>
        <a href="login.html" class="btn custom-btnShop">Login</a>
        <a href="register.html" class="btn custom-btnShop">Register</a>
    </div>
</div>
</body>
</html>
