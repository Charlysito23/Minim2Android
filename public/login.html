<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Head content as in the previous example -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
           $('#login_button').click(function() {
             var dataBody=
             {
                    "username": $("#username").val(),
                    "password": $("#password").val()
             }
             var URL = "/dsaApp/player/login";
             $.post(
             {
                 url: URL,
                 data: JSON.stringify(dataBody),
                 contentType: 'application/json; charset=utf-8'
             })
                 .done(function(data, status){
                        alert("Usuario logeado correctamente");
                        $("#userRegister").empty();
                        $("#passRegister").empty();
                 })
                 .fail(function(xhr, err){
                     alert("Usuario no logeado, introduzca los datos correctamente");
                     location.reload();
                 })
           });
        });
    </script>
 </head>
 <body>
 <div class="container">
     <div class="loginregister-container">
         <h1 class="login register-title">Login</h1>
     <!-- Simple login form -->
     <form>
         <div class="form-group" style="margin-bottom: 10px;">
             <label for="username">Username:</label>
             <input type="text" class="form-control" id="username" placeholder="Enter your username">
         </div>
         <div class="form-group" style="margin-bottom: 10px;">
             <label for="password">Password:</label>
             <input type="password" class="form-control" id="password" placeholder="Enter your password">
         </div>
         <button id="login_button" type="submit" class="btn btn-primary">Login</button>
     </form>
     <br>
     <a href="register.html" class="custom-btn">Register</a>
     <a href="shop.html" class="custom-btn">Shop</a>
     </div>
 </div>
 <!-- jQuery and Bootstrap JS -->
 <!-- Script tags as in the previous example -->
 </body>
 </html>
