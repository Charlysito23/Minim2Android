<body>
<div class="container">
    <div class="loginregister-container">

        <h1 class="loginregister-title">Register</h1>
    <!-- Simple registration form -->
    <form>
        <div class="form-group" style="margin-bottom: 10px;">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" placeholder="Choose a username">
        </div>
        <div class="form-group" style="margin-bottom: 10px;">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Choose a password">
        </div>
        <div class="form-group" style="margin-bottom: 10px;">
            <label for="telephoneNumber">Telephone number:</label>
            <input type="telephoneNumber" class="form-control" id="telephoneNumber" placeholder="Choose a telephone number" required>
        </div>
        <div class="form-group" style="margin-bottom: 10px;">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <br>
    <a href="login.html" class="btn custom-btn">Login</a>
    <a href="shop.html" class="btn custom-btn">Shop</a>
    </div>
</div>
